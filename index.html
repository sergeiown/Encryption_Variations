<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Encryption / Decryption</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="container">
            <h1>Encryption / Decryption</h1>
            <h3>Cyrillic and Latin characters are supported</h3>
            <textarea id="textInput" placeholder="Enter the text..." rows="5"></textarea>
            <div class="options">
                <label for="encryptionMethod">Select an encryption method:</label>
                <select id="encryptionMethod">
                    <option value="base64">Base64</option>
                    <option value="xor">XOR</option>
                </select>
            </div>
            <textarea id="output" placeholder="Result..." rows="5" readonly></textarea>
        </div>
        <script src="index.js"></script>
    </body>
</html>
